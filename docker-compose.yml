version: "3.9"

services:
  backend:
    # --- FIX: Use Node.js image to provide the 'npm' tool ---
    image: node:20-alpine
    container_name: backend-jenkins
    ports:
      - "5000:4000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    working_dir: /app
    command: sh -c "npm install && npm start"

  user-frontend:
    # --- FIX: Use Node.js image to provide the 'npm' tool ---
    image: node:20-alpine
    container_name: user-frontend-jenkins
    ports:
      - "3001:3000"
    volumes:
      - ./user-frontend:/app
    working_dir: /app
    command: sh -c "npm install && npm start"
    depends_on:
      - backend

  admin-frontend:
    # --- FIX: Use Node.js image to provide the 'npm' tool ---
    image: node:20-alpine
    container_name: admin-frontend-jenkins
    ports:
      - "3002:3000"
    volumes:
      - ./admin-frontend:/app
    working_dir: /app
    command: sh -c "npm install && npm start"
    depends_on:
      - backend

  nginx:
    # (Remains unchanged as it is not a Node.js application)
    image: nginx:alpine
    container_name: nginx_jenkins
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - user-frontend
      - admin-frontend